<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Greeting</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2e;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background: linear-gradient(145deg, #2a2a3e, #1a1a2e);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .greet {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #e94560;
        }
        .quote {
            font-style: italic;
            font-size: 1rem;
            margin-bottom: 20px;
            color: #a7a7a7;
        }
        .date {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .clock {
            font-size: 2.5rem;
            font-weight: 600;
        }
        .time {
            display: inline-block;
            min-width: 60px;
        }
        .colon {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="greet" id="greet"></div>
        <div class="quote" id="quote"></div>
        <div class="date" id="date"></div>
        <div class="clock">
            <span class="time" id="hour"></span>
            <span class="colon">:</span>
            <span class="time" id="min"></span>
            <span class="colon">:</span>
            <span class="time" id="sec"></span>
        </div>
    </div>

    <script>
        const quotes = [
            "The only way to do great work is to love what you do.",
            "Believe you can and you're halfway there.",
            "The future belongs to those who believe in the beauty of their dreams.",
            "Success is not final, failure is not fatal: it is the courage to continue that counts.",
            "The only limit to our realization of tomorrow will be our doubts of today."
        ];

        function updateDateTime() {
            const now = new Date();
            const hours = now.getHours();

            // Update greeting
            let greet = 'Good Morning';
            if (hours >= 12 && hours <= 17) greet = 'Good Afternoon';
            else if (hours > 17) greet = 'Good Evening';
            document.getElementById('greet').textContent = greet;

            // Update quote
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quote').textContent = `"${randomQuote}"`;

            // Update date
            document.getElementById('date').textContent = now.toDateString();

            // Update time
            const formatTime = (time) => time.toString().padStart(2, '0');
            document.getElementById('hour').textContent = formatTime(hours % 12 || 12);
            document.getElementById('min').textContent = formatTime(now.getMinutes());
            document.getElementById('sec').textContent = formatTime(now.getSeconds());

            setTimeout(updateDateTime, 1000);
        }

        updateDateTime();
    </script>
</body>
</html>
