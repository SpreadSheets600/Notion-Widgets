<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widgets Dashboard</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Montserrat", sans-serif;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
      }

      h1 {
        font-size: 36px;
        margin: 20px 0;
      }

      .widget-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 1000px;
        padding: 20px;
      }

      .widget {
        text-align: center;
        margin-bottom: 40px;
      }

      .widget button {
        padding: 10px 20px;
        margin-top: 10px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .widget button:hover {
        background-color: #0056b3;
      }

      .iframe-container {
        width: 1000px;
        height: 400px;
        border: 2px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 10px;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <h1>Select A Widget</h1>
    <div class="widget-container">
      <div class="widget">
        <div class="iframe-container">
          <iframe src="1.html"></iframe>
        </div>
        <button onclick="redirectTo('1.html')">View Widget 1</button>
      </div>
      <div class="widget">
        <div class="iframe-container">
          <iframe src="2.html"></iframe>
        </div>
        <button onclick="redirectTo('2.html')">View Widget 2</button>
      </div>
    </div>

    <script>
      function redirectTo(widget) {
        window.location.href = widget;
      }
    </script>
  </body>
</html>
