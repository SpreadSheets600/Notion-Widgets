<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Bebas+Neue&family=Lobster&family=Roboto:400,700" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card</title>
    <style>
        /* CSS RESETS */
        body {
            background-color: #191919;
            color: #fff;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            line-height: 1.6;
        }
        /* CSS START */
        .full-table {
            display: table;
            height: 100%;
            width: 100%;
        }
        .table-cell {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            background: #3d3d3d;
            width: 85vw;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .clock, .date, .greet, .quote {
            display: block;
            font-family: 'Bebas Neue', cursive;
            font-size: 2em;
            margin: 10px 0;
        }
        .greet {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
        }
        .quote {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: #d3d3d3;
        }
        .clock .time {
            display: inline-block;
            min-width: 37px;
        }
        .clock .colon {
            font-size: 1.1em;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="full-table">
        <div class="table-cell">
            <div class="card">
                <div class="greet" id="greet"></div>
                <div class="quote" id="quote"></div>
                <div class="date" id="date"></div>
                <div class="clock">
                    <div class="time" id="hour"></div>
                    <div class="colon">:</div>
                    <div class="time" id="min"></div>
                    <div class="colon">:</div>
                    <div class="time" id="sec"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function date() {
            var today = new Date();
            document.getElementById('date').innerHTML = today.toDateString();
        }

        function clock() {
            var today = new Date();
            var hour = zeros(twelveHour(today.getHours()));
            var minutes = zeros(today.getMinutes());
            var seconds = zeros(today.getSeconds());
            seconds += today.getHours() >= 12 ? ' PM' : ' AM';

            var hrs = today.getHours();
            var greet;
            if (hrs < 12)
                greet = 'Good Morning';
            else if (hrs >= 12 && hrs < 17)
                greet = 'Good Afternoon';
            else
                greet = 'Good Evening';

            document.getElementById('greet').innerHTML = greet;
            document.getElementById('hour').innerHTML = hour;
            document.getElementById('min').innerHTML = minutes;
            document.getElementById('sec').innerHTML = seconds;
        }

        function twelveHour(hour) {
            if (hour > 12) {
                return hour -= 12;
            } else if (hour === 0) {
                return hour = 12;
            } else {
                return hour;
            }
        }

        function zeros(num) {
            return num < 10 ? '0' + num : num;
        }

        function dateTime() {
            date();
            clock();
            setTimeout(dateTime, 500);
        }

        function randomQuote() {
            var quotes = [
                "Believe you can and you're halfway there.",
                "The only way to do great work is to love what you do.",
                "Success is not the key to happiness. Happiness is the key to success.",
                "Your limitationâ€”it's only your imagination.",
                "Dream it. Wish it. Do it."
            ];
            var quote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quote').innerHTML = quote;
        }

        dateTime();
        randomQuote();
    </script>
</body>
</html>
