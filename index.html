<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widgets Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #3a86ff;
        --secondary-color: #8338ec;
        --background-color: #f0f4f8;
        --card-background: #ffffff;
        --text-color: #333333;
        --shadow-color: rgba(0, 0, 0, 0.1);
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Space Grotesk", sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
      }

      h1 {
        font-size: 2.5rem;
        margin: 2rem 0;
        text-align: center;
        color: var(--primary-color);
        text-shadow: 2px 2px 4px var(--shadow-color);
      }

      .widget-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(1000px, 1fr));
        gap: 2rem;
        width: 100%;
        max-width: 1200px;
        padding: 2rem;
      }

      .widget {
        background-color: var(--card-background);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 20px var(--shadow-color);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .widget:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px var(--shadow-color);
      }

      .iframe-container {
        width: 100%;
        height: 500px;
        border-bottom: 2px solid var(--background-color);
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .widget-info {
        padding: 1rem;
      }

      .widget-title {
        font-size: 1.2rem;
        margin: 0 0 0.5rem;
        color: var(--secondary-color);
      }

      .widget button {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        cursor: pointer;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.1s ease;
      }

      .widget button:hover {
        background-color: var(--secondary-color);
      }

      .widget button:active {
        transform: scale(0.98);
      }

      @media (max-width: 768px) {
        .widget-container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <h1>Widget Dashboard</h1>
    <div class="widget-container">
      <div class="widget">
        <div class="iframe-container">
          <iframe src="1.html"></iframe>
        </div>
        <div class="widget-info">
          <h2 class="widget-title">Time Widget 1</h2>
          <button onclick="redirectTo('1.html')">View Full Widget</button>
        </div>
      </div>
      <div class="widget">
        <div class="iframe-container">
          <iframe src="2.html"></iframe>
        </div>
        <div class="widget-info">
          <h2 class="widget-title">Time Widget 2</h2>
          <button onclick="redirectTo('2.html')">View Full Widget</button>
        </div>
      </div>
      <div class="widget">
        <div class="iframe-container">
          <iframe src="3.html"></iframe>
        </div>
        <div class="widget-info">
          <h2 class="widget-title">Weather Widget</h2>
          <button onclick="redirectTo('3.html')">View Full Widget</button>
        </div>
      </div>
    </div>

    <script>
      function redirectTo(widget) {
        window.location.href = widget;
      }
    </script>
  </body>
</html>
