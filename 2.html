<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aesthetic Time Widget</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Consolas", sans-serif;
        background-image: url("Image.jpg");
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: black;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .widget {
        text-align: center;
        padding: 20px;
        width: 350px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(20px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .time {
        font-size: 52px;
        font-weight: 700;
        letter-spacing: 3px;
        margin-bottom: 10px;
        color: #ffffff;
      }

      .date {
        font-size: 14px;
        font-weight: 300;
        letter-spacing: 2px;
        margin-bottom: 20px;
        color: #f8f8ff;
      }

      .day {
        font-size: 26px;
        font-weight: 400;
        text-transform: uppercase;
        letter-spacing: 4px;
        margin-bottom: 5px;
        color: #ffd700;
      }

      .quote {
        font-size: 16px;
        font-style: italic;
        margin-top: 10px;
        max-width: 500px;
        padding: 15px;
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.3);
        color: #b0c4de;
        text-shadow: none;
      }
    </style>
  </head>
  <body>
    <div class="widget">
      <div class="day" id="day"></div>
      <div class="date" id="date"></div>
      <div class="time" id="time"></div>
      <div class="quote" id="quote"></div>
    </div>
    <script>
      const quotes = [
        "The future belongs to those who believe in the beauty of their dreams.",
        "Strive not to be a success, but rather to be of value.",
        "Every moment is a fresh beginning.",
        "Believe you can and you're halfway there.",
      ];

      function updateTimeAndDate() {
        const currentDate = new Date();
        const hours = String(currentDate.getHours()).padStart(2, "0");
        const minutes = String(currentDate.getMinutes()).padStart(2, "0");
        const seconds = String(currentDate.getSeconds()).padStart(2, "0");
        const time = `${hours}:${minutes}:${seconds}`;

        const options = {
          weekday: "long",
          month: "long",
          day: "numeric",
          year: "numeric",
        };
        const fullDate = currentDate.toLocaleDateString("en-US", options);
        const [weekday, ...rest] = fullDate.split(", ");

        document.getElementById("day").textContent = weekday;
        document.getElementById("date").textContent = rest.join(", ");
        document.getElementById("time").textContent = time;
      }

      function setRandomQuote() {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        document.getElementById(
          "quote"
        ).textContent = `${quotes[randomIndex]}`;
      }

      updateTimeAndDate();
      setRandomQuote();
      setInterval(updateTimeAndDate, 1000);
      setInterval(setRandomQuote, 60000); // Change quote every minute
    </script>
  </body>
</html>
